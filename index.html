<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GreenScape Landscaping</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      padding: 20px;
    }

    section {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      text-align: center;
      padding: 15px;
      background-color: #ddd;
      color: #333;
    }
  </style>
</head>
<body>
  <header>
    <h1>GreenScape Landscaping</h1>
    <p>Your Dream Yard Starts Here</p>
  </header>

  <main>
    <section id="estimator">
      <h2>Project Cost Estimator</h2>
      <label for="yardSize">Yard Size (sq ft):</label>
      <input type="number" id="yardSize" name="yardSize" min="100">

      <label for="designOption">Design Option:</label>
      <select id="designOption">
        <option value="basic">Basic ($5/sq ft)</option>
        <option value="standard">Standard ($8/sq ft)</option>
        <option value="premium">Premium ($12/sq ft)</option>
      </select>

      <button onclick="estimateCost()">Estimate Cost</button>
      <p id="estimatedCost"></p>
    </section>

    <section id="contact">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Send Inquiry</button>
      </form>
      <p id="formResponse"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 GreenScape Landscaping</p>
  </footer>

  <script>
    function estimateCost() {
      const yardSize = parseFloat(document.getElementById("yardSize").value);
      const designOption = document.getElementById("designOption").value;
      let rate = 0;

      switch (designOption) {
        case "basic":
          rate = 5;
          break;
        case "standard":
          rate = 8;
          break;
        case "premium":
          rate = 12;
          break;
      }

      if (!isNaN(yardSize) && yardSize > 0) {
        const cost = yardSize * rate;
        document.getElementById("estimatedCost").innerText = `Estimated Cost: $${cost.toFixed(2)}`;
      } else {
        document.getElementById("estimatedCost").innerText = "Please enter a valid yard size.";
      }
    }

    const contactForm = document.getElementById("contactForm");
    contactForm.addEventListener("submit", function(event) {
      event.preventDefault();
      const name = document.getElementById("name").value;
      document.getElementById("formResponse").innerText = `Thank you, ${name}. We have received your message.`;
      contactForm.reset();
    });
  </script>
</body>
</html>
